<div class="modal fade" id="importarModal-{{ espacio.id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content rounded-4 shadow-lg">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Importar actividades desde Excel</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="post" enctype="multipart/form-data" action="{% url 'importar_actividades' espacio.id %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="archivo_excel" class="form-label">Seleccionar archivo Excel</label>
            <input type="file" name="archivo_excel" class="form-control" accept=".xlsx,.xls" required>
          </div>
          <button type="submit" class="btn btn-success">Subir</button>
        </form>
      </div>
    </div>
  </div>
</div>
